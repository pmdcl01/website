<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard - PMD Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="js/student-dashboard-firebase.js"></script>
  <script src="js/student-dashboard.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto p-4">
    <div class="flex justify-end mb-4">
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>
    <div class="bg-white shadow-lg rounded-xl p-6 mb-4">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome, <span id="studentName" class="text-blue-600"></span></h2>
      <div class="w-full flex justify-center my-4">
        <canvas id="progressChart" class="w-60 h-60"></canvas>
      </div>
    </div><div class="bg-white shadow-md rounded-xl p-4 mb-4">
  <h3 class="text-xl font-semibold mb-2">Daily Study Log</h3>
  <ul id="studyLog" class="list-disc list-inside text-gray-700"></ul>
</div>

<div class="bg-white shadow-md rounded-xl p-4 mb-4">
  <h3 class="text-xl font-semibold mb-2">Attendance</h3>
  <ul id="attendance" class="list-disc list-inside text-gray-700"></ul>
</div>

<div class="bg-white shadow-md rounded-xl p-4 mb-4">
  <h3 class="text-xl font-semibold mb-2">Test Reports</h3>
  <ul id="testReports" class="list-disc list-inside text-gray-700"></ul>
</div>

<div class="bg-white shadow-md rounded-xl p-4 mb-4">
  <h3 class="text-xl font-semibold mb-2">Fee Details</h3>
  <div id="fees" class="text-gray-700"></div>
</div>

<div class="bg-white shadow-md rounded-xl p-4 mb-4">
  <h3 class="text-xl font-semibold mb-2">Teacher Suggestions</h3>
  <div id="suggestions" class="text-gray-700"></div>
</div>

  </div>  <script>
    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "https://www.pmdclasses.com";
    }
  </script></body>
</html>
