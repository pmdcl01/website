    <style>
                 /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }


        /* Advanced Gallery Styles */
        .gallery-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
        }

        .gallery-heading {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5em;
        }

        /* Masonry Grid Layout */
        .masonry-grid {
            column-count: 3;
            column-gap: 15px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 15px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(0.98);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .gallery-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Image Overlay Effect */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .gallery-item:hover .image-overlay {
            opacity: 1;
        }

        /* Lightbox Improvements */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            padding: 20px;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .lightbox-img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-caption {
            color: white;
            text-align: center;
            padding: 15px;
        }

        /* Navigation Controls */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.3);
            color: white;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            user-select: none;
        }

        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .masonry-grid {
                column-count: 1;
            }
        }

    </style>

<!-- Advanced Lightbox -->
<div class="lightbox" id="lightbox">
    <div class="lightbox-content">
        <span class="lightbox-nav prev-btn" onclick="changeImage(-1)">‚ùÆ</span>
        <img class="lightbox-img" id="lightboxImage">
        <span class="lightbox-nav next-btn" onclick="changeImage(1)">‚ùØ</span>
        <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>
</div>

<script>
    // Gallery Functionality
    const images = Array.from(document.querySelectorAll('.gallery-item'));
    let currentImageIndex = 0;

    // Lightbox Controls
    function openLightbox(index) {
        currentImageIndex = index;
        updateLightbox();
        document.getElementById('lightbox').style.display = 'block';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

    function changeImage(n) {
        currentImageIndex += n;
        if(currentImageIndex >= images.length) currentImageIndex = 0;
        if(currentImageIndex < 0) currentImageIndex = images.length - 1;
        updateLightbox();
    }

    function updateLightbox() {
        const activeImage = images[currentImageIndex].querySelector('img');
        document.getElementById('lightboxImage').src = activeImage.src;
        document.getElementById('lightboxCaption').textContent =
            activeImage.parentElement.querySelector('.image-overlay').textContent;
    }

    // Event Listeners
    images.forEach((item, index) => {
        item.addEventListener('click', () => openLightbox(index));
    });

    document.addEventListener('keydown', (e) => {
        if(document.getElementById('lightbox').style.display === 'block') {
            if(e.key === 'ArrowLeft') changeImage(-1);
            if(e.key === 'ArrowRight') changeImage(1);
            if(e.key === 'Escape') closeLightbox();
        }
    });

    // Close lightbox on outside click
    window.onclick = function(event) {
        if(event.target === document.getElementById('lightbox')) {
            closeLightbox();
        }
    }
</script>
