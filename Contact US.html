<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PMD Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
        .map {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
        <button type="button" id="whatsappBtn">Message on WhatsApp</button>
    </form>

    <!-- Google Map -->
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3504.660181707205!2d77.29797837537302!3d28.54836987571015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce1c80aef3be3%3A0xdaa59f4e7b5eb5e9!2sB-222%2C%20Main%20Market%20Rd%2C%20opposite%20M.C.D.%20Office%2C%20near%20Sonia%20Photo%20Studio%2C%20Block%20E%2C%20Badarpur%2C%20New%20Delhi%2C%20Delhi%20110044!5e0!3m2!1sen!2sin!4v1709291234567"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

        var formData = new FormData(this);

        fetch("contact-form-handler.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
        })
        .catch(error => console.error("Error:", error));
    });

    document.getElementById("whatsappBtn").addEventListener("click", function() {
        var name = document.getElementById("name").value;
        var message = document.getElementById("message").value;
        var phoneNumber = "8285555342";
        var whatsappURL = `https://wa.me/${phoneNumber}?text=Hi,%20My%20name%20is%20${encodeURIComponent(name)}.%20${encodeURIComponent(message)}`;
        window.open(whatsappURL, "_blank");
    });
</script>

</body>
</html>
